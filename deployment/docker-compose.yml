version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: condition-trader-db
    environment:
      POSTGRES_DB: condition_task_list_trader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d condition_task_list_trader"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trader-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: condition-trader-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trader-network

  # Main Trading Application
  trading-app:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: condition-trader-app
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=condition_task_list_trader
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - ALPACA_PAPER=true
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TESTNET=true
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=INFO
      - RATE_LIMIT_REQUESTS=100
      - PROMETHEUS_PORT=8000
      - HEALTH_CHECK_PORT=8001
    volumes:
      - ./logs:/var/log/condition_task_list_trader
      - ./data:/app/data
    ports:
      - "8000:8000"  # Prometheus metrics
      - "8001:8001"  # Health checks
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - trader-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: condition-trader-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - trading-app
    networks:
      - trader-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: condition-trader-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - trader-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: condition-trader-nginx
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - trading-app
      - grafana
    networks:
      - trader-network

  # Log Aggregation (ELK Stack)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: condition-trader-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - trader-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.5.0
    container_name: condition-trader-logstash
    volumes:
      - ./deployment/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/var/log/condition_task_list_trader
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - trader-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: condition-trader-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - trader-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  trader-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
